<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Welcome to Web development, YoCoco.</h2>
    <h2>2024-7-7 22:40</h2>
    <hr>
    <table border="0"><!-- A table is used to organize and display data in rows and columns -->
<tr>
    <th>Name</th><!-- <th>:table header . it used to define a header cell in a table  -->
    <th>Age</th>
</tr>
<tr>
    <td>YoCoco</th><!-- <td>: stands for table data. It used to define a standard cell in a table that contains data  -->
    <td>19th</th>
</tr>
    </table>
</body>
</html>
